<!DOCTYPE html>
<html>
<head>
    <title>__MSG_optionsPageTitle__</title>
    <link href="../vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/options.css" rel="stylesheet">
</head>
<body>

<div class="settings-form">
    <form>
        <div class="form-group">
            <label>
                <input type="checkbox" class="toSave" id="enableCombineTicketAndTracker">
                __MSG_optionsEnableCombineTicketAndTracker__
            </label>
        </div>
        <div class="form-group">
            <label for="playButtonJunction">__MSG_optionsStartTrackerIds__</label>
            <input type="text" class="form-control toSave" id="playButtonJunction"
                   placeholder="__MSG_optionsStartPlaceholder__">
        </div>
        <div class="form-group">
            <label for="stopButtonJunction">__MSG_optionsStopTrackerIds__</label>
            <input type="text" class="form-control toSave" id="stopButtonJunction"
                   placeholder="__MSG_optionsStopPlaceholder__">
        </div>
        <span class="small">__MSG_optionsTrackerDescription__</span>
    </form>
    <br/>
</div>

<div class="settings-form">
    <button id="save" type="button" class="btn btn-success">__MSG_optionsPageSave__</button>
    <div class="message">
        <p id="status" class="bg-info hidden"></p>
    </div>
</div>

<script src="../vendor/js/bootstrap.min.js"></script>
<script src="../misc/helper.js"></script>
<script src="options.js"></script>
</body>
</html>
